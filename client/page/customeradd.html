<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.min.css" />
    <link rel="stylesheet" href="../css/page.css" />
  </head>
  <body>
    <div class="infobox">
      <div class="form">
        <div class="inpBox">
          <span>姓名:</span><input type="text" class='username' />
        </div>
      </div>
      <div class="form">
        <div class="inpBox">
          <span>性别:</span>
          <input type="radio" name='sex' >
          <label>男</label>
          <input type="radio" name="sex">
          <label>女</label>
        </div>
      </div>
      <div class="form">
        <div class="inpBox">
          <span>电话:</span>
          <input type="text"/>
        </div>
      </div>
      <div class="form">
        <div class="inpBox">
          <span>类型:</span>
          <select>
            <option value="重点客户">&nbsp;重点客户</option>
            <option value="一般客户">&nbsp;一般客户</option>
            <option value="放弃客户">&nbsp;放弃客户</option>
          </select>
        </div>
      </div>
      <div class="form">
        <div class="inpBox">
          <span>备注:</span>
          <textarea style="font-size:18px;font-family:'黑体';"></textarea>
        </div>
      </div>
      <button class="submit">确认提交</button>
    </div>
  </body>
</html>
